<!doctype html>
<html lang="en" ng-app="whenBusArrivesApp">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>When Bus Arrives</title>
        <link rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap.css">
        <link rel="stylesheet" href="css/app.css">

        <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->

        <script src="../bower_components/angular-route/angular-route.js"></script>
        <script src="../bower_components/angular-resource/angular-resource.js"></script>

        <script src="js/timer.js"></script>
        <script src="js/services/busStops.js"></script>

    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-md-3 bus-stops-container">
                    <h3>Lista przystank√≥w:</h3>
                    <div ng-controller="BusStopCtrl">
                        <input ng-model="busStopFilter" placeholder="Wyszukaj" />
                        <ul>
                            <li ng-repeat="oneBusStop in busStops| filter:busStopFilter">
                                <a ng-href="#/bus_stop/{{oneBusStop.id}}"> {{oneBusStop.name}}</a>
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="col-md-9" ng-view>

                </div>
            </div>
        </div>
